<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/img/logo.png">
    <title>Login - Lumina Agency</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--color-bg-subtle);
        }

        .auth-card {
            background: var(--color-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: 1px solid var(--color-border);
        }
    </style>
</head>

<body>

    <div class="auth-container p-4">
        <div class="auth-card">
            <div class="text-center mb-4">
                <a href="index.html"
                    class="navbar-brand fw-bold fs-3 d-flex align-items-center justify-content-center gap-2 text-decoration-none text-body">
                    <i class="bi bi-hexagon-fill text-primary"></i>
                    <span>Lumina</span>
                </a>
                <p class="text-muted mt-2">Welcome back! Please login to your account.</p>
            </div>

            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="••••••••">
                </div>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label small" for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="small text-primary text-decoration-none">Forgot password?</a>
                </div>
                <button type="button" class="btn btn-primary-custom w-100 mb-3"
                    onclick="window.location.href='dashboard/index.html'">Log In</button>
                <button type="button" class="btn btn-outline-custom w-100">
                    <i class="bi bi-google me-2"></i> Log in with Google
                </button>
            </form>

            <div class="text-center mt-4 pt-3 border-top">
                <small class="text-muted">Don't have an account? <a href="register.html"
                        class="text-primary text-decoration-none fw-bold">Sign up</a></small>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
